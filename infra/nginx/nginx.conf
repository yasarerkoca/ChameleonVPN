server {
    listen 80;
    listen [::]:80;
    server_name chameleonvpn.app www.chameleonvpn.app;

    # ACME HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Geçici olarak 80'den backend'e proxy (ilk sertifikayı alana kadar)
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name chameleonvpn.app www.chameleonvpn.app;

    # Sertifikalar (certbot dolduracak)
    ssl_certificate     /etc/letsencrypt/live/chameleonvpn.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chameleonvpn.app/privkey.pem;

    # Backend proxy
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
