# ================================
# ChameleonVPN Nginx Konfigürasyonu
# ================================

# --- API (HTTP -> HTTPS yönlendirme) ---
server {
    listen 80;
    server_name api.chameleonvpn.app;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Diğer tüm istekleri HTTPS'e yönlendir
    location / {
        return 301 https://$host$request_uri;
    }
}

# --- Admin Panel (HTTP -> HTTPS yönlendirme) ---
server {
    listen 80;
    server_name admin.chameleonvpn.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- Ana domain (HTTP -> HTTPS yönlendirme) ---
server {
    listen 80;
    server_name chameleonvpn.app www.chameleonvpn.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# --- API (HTTPS) ---
server {
    listen 443 ssl;
    server_name api.chameleonvpn.app;

    ssl_certificate     /etc/letsencrypt/live/api.chameleonvpn.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.chameleonvpn.app/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000" always;

    # API backend
    location / {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Sağlık kontrolü
    location /healthz {
        proxy_pass http://backend:8000/healthz;
    }

    # Metrics
    location /metrics {
        proxy_pass http://backend:8000/metrics;
    }
}

# --- Admin Panel (HTTPS, Vue/React/SPA Build) ---
server {
    listen 443 ssl;
    server_name admin.chameleonvpn.app;

    ssl_certificate     /etc/letsencrypt/live/admin.chameleonvpn.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/admin.chameleonvpn.app/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000" always;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}

# --- Ana domain (HTTPS, Landing Page) ---
server {
    listen 443 ssl;
    server_name chameleonvpn.app www.chameleonvpn.app;

    ssl_certificate     /etc/letsencrypt/live/chameleonvpn.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chameleonvpn.app/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    add_header Strict-Transport-Security "max-age=31536000" always;

    root /usr/share/nginx/root;
    index index.html;

    location / {
        try_files $uri /index.html;
    }
}
