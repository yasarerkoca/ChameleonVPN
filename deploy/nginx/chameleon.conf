# HTTP -> HTTPS + ACME challenge
server {
    listen 80;
    server_name chameleonvpn.app www.chameleonvpn.app;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# API+Web (HTTPS) - tek domain
server {
    listen 443 ssl http2;
    server_name chameleonvpn.app www.chameleonvpn.app;

    ssl_certificate     /etc/letsencrypt/live/chameleonvpn.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/chameleonvpn.app/privkey.pem;

    add_header Strict-Transport-Security "max-age=31536000" always;

    # React admin / user panel build’i mount ediyorsan kök:
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (varsa)
    location / {
        try_files $uri /index.html;
    }

    # Backend API (ör: /api/* -> backend:8000)
    location /api/ {
        proxy_pass http://backend:8000/;   # sondaki / önemli
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 300;
    }

    # Healthz kısayol (opsiyonel)
    location = /healthz {
        proxy_pass http://backend:8000/healthz;
    }
}
