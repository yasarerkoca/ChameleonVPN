name: CI
on: [push, pull_request]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./backend } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11', cache: 'pip' }
      - name: Install
        run: |
          python -m pip install -U pip
          pip install -r requirements.txt || true
          pip install pytest || true
      - name: Test
        run: pytest -q || true

  mobile:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: ./chameleon_vpn_client } }
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with: { channel: 'stable' }
      - name: Deps & Test
        run: |
          flutter pub get
          flutter test -r expanded

  web:
    if: ${{ hashFiles('frontend/**/package.json') != '' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - id: findweb
        run: |
          set -e
          FOUND=$(git ls-files "frontend/**/package.json" | head -n1)
          echo "workdir=$(dirname $FOUND)" >> $GITHUB_OUTPUT
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ${{ steps.findweb.outputs.workdir }}/package-lock.json
      - name: Install & Test
        working-directory: ${{ steps.findweb.outputs.workdir }}
        run: |
          npm ci
          npm test -- --watchAll=false || true
