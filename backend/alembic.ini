[alembic]
# Alembic migration dosyalarının konumu
script_location = %(here)s/alembic

# Python import path'e projenin kök dizinini ekler
prepend_sys_path = .

# Veritabanı bağlantı URL'si
# Şema: dialect+driver://username:password@host:port/database
sqlalchemy.url =

# Migration sonrası otomatik işlem tanımlamak için (boş bırakıldı)
[post_write_hooks]

# ---- LOGGING AYARLARI ----
[loggers]
keys = root, sqlalchemy, alembic

[handlers]
keys = console

[formatters]
keys = generic

# ROOT logger: tüm loglar buradan geçer
[logger_root]
level = WARNING
handlers = console
qualname =

# SQLAlchemy sorgu logları (INFO yaparsan tüm SQL sorgular görünür)
[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

# Alembic işlemleri logları
[logger_alembic]
level = INFO
handlers =
qualname = alembic

# Konsola log yazdırma ayarı
[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

# Log formatı
[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
